
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<h3 th:text="${book.id} ? 'Edit Book' : 'Create Book'">School</h3>
<form method="post" th:action="@{/book}" th:object="${book}">
    <input name="id" th:field="*{id}" type="hidden">
    <label for="book-name">Name:</label>
    <input id="book-name" name="name"  required th:field="*{name}" type="text">
    <br><br>

    <label for="book-author">Author:</label>
    <input id="book-author" name="country"  required th:field="*{author}" type="text">
    <br><br>
    <input type="submit" value="Send">
</form>
<br>
<a href="/books">Return to the list</a>
</body>
</html>
